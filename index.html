<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Influencer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="w-[85%] m-auto mt-12 ">

        <!-- nav menu  -->
        <nav class="flex items-center justify-between">
            <div class="logo">
                <h1 class="text-2xl lg:text-4xl primary-text-color font-extrabold">Influencer</h1>
            </div>

            <div class="nav-menu text-lg font-medium ">
                <a class="ml-8 hidden md:inline" href="">Home</a>
                <a class="ml-8 hidden md:inline" href="">Products</a>
                <a class="ml-8 hidden md:inline" href="">Sign Up</a>
                <a class="ml-8 hidden md:inline" href="">Log In</a>
                <i class="fa-solid fa-magnifying-glass ml-8"></i>
                <i class="fa-solid fa-cart-shopping ml-8"></i>
            </div>
        </nav>

        <!-- banner section  -->
        <section class=" lg:flex justify-between items-center mt-16 ">

            <!-- banner content -->
            <div>
                <h3 class="text-5xl font-bold mb-4 text-center lg:text-left">
                    Start your Journey as <br>
                    Influencer
                </h3>

                <p class="font-medium text-[1rem] mb-4 text-center lg:text-left">
                    It's time to create, connect, and make an impact. Your audience is waiting!
                </p>

                <div class="flex justify-center lg:block">
                    <button
                        class="primary-bg-color py-[10px] px-[24px] rounded-[40px] text-white font-semibold mb-11">Preebook
                        now</button>
                </div>
            </div>

            <!-- banner image  -->
            <div class="bg-[url('/images/circle-design.svg')] bg-contain bg-no-repeat  bg-center ">
                <img class="sm:mx-auto" src="/images/main-camera.png" alt="">
            </div>
        </section>




    </header>
</body>

</html>
